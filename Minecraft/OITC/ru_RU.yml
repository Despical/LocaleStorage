# Сообщения на табло в игре.
# Не используйте более 48 символов, если используете старые версии Minecraft!
# Можно использовать до 144 символов в версиях 1.14 и выше.
Scoreboard:
  Title: "&e&lOITC"
  Top-Player-Format: "&f%score% &6%player%"
  Content:
    Waiting:
      - ""
      - "&fКарта: &a%map_name%"
      - "&fИгроки: &a%players%/%max_players%"
      - ""
      - "&fОжидание игроков..."
      - ""
      - "&epatreon.com/despical"
    Starting:
      - ""
      - "&fКарта: &a%map_name%"
      - "&fИгроки: &a%players%/%max_players%"
      - ""
      - "&fНачало через &a%formatted_time% &fчтобы"
      - "&fдать время для"
      - "&fдополнительных игроков"
      - ""
      - "&epatreon.com/despical"
    Playing:
      - ""
      - "%top_player_1%"
      - "%top_player_2%"
      - "%top_player_3%"
      - ""
      - "&fКарта: &e%map_name%"
      - "&fИгроки: &6%players%"
      - "&fСчет: &6%kills%"
      - ""
      - "&fОсталось времени: &6%formatted_time%"
      - ""
      - "&epatreon.com/despical"

