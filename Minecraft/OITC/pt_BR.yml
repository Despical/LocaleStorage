# In game scoreboard messages.
# Don't use more than 48 characters if you use old versions of Minecraft!
# Can be used up to 144 characters in 1.14 and higher versions.
Scoreboard:
  Title: "&e&lOITC"
  Top-Player-Format: "&f%score% &6%player%"
  Content:
    Waiting:
      - ""
      - "&fMapa: &a%map_name%"
      - "&fJogadores: &a%players%/%max_players%"
      - ""
      - "&fAguardando jogadores..."
      - ""
      - "&eLoja.redemoby.com"
    Starting:
      - ""
      - "&fMapa: &a%map_name%"
      - "&fJogadores: &a%players%/%max_players%"
      - ""
      - "&fIniciando em &a%formatted_time% &fpara"
      - "&fpermitir tempo para"
      - "&fmais jogadores"
      - ""
      - "&eLoja.redemoby.com"
    Playing:
      - ""
      - "%top_player_1%"
      - "%top_player_2%"
      - "%top_player_3%"
      - ""
      - "&fMapa: &e%map_name%"
      - "&fJogadores: &6%players%"
      - "&fPontuação: &6%kills%"
      - ""
      - "&fTempo restante: &6%formatted_time%"
      - ""
      - "&eLoja.redemoby.com"

