#    Du kannst hier OITC Nachrichten übersetzen
#             Color codes (&) werden unterstützt.
#
#              Nutze \n um eine neue Linie anzufangen
#        Einige Nachrichten wie Kit und Kit Items
#        beschreibungen unterstützen nicht neue Linien.
# alle 40 Zeichen wird automatisch umgebrochen
#
#     Einige Nachrichten unterstützen ihre eigenen Platzhalter
#                 wie %player%

# OITC Befehlsnachrichten
Commands:
  Did-You-Mean: "&cMeintest du &7/%command%&c?"
  Are-You-Sure: "&cBist du dir sicher den Befehl auszufuehren? Gebe den Befehl &6innerhalb 10 Sekunden &cto ein um es zu bestaetigen!"
  Removed-Game-Instance: "&aDie Spielinstanz wurde Erfolgreich entfernt."
  No-Arena-Like-That: "&cEs gibt keine Arena mit dieser ID!"
  Look-Sign: "&cDu musst auf ein Schild schauen um diesen Befehl auszufuehren!"
  Type-Arena-Name: "&cBitte tippe eine Arena ID ein!"
  No-Free-Arenas: "&cEs ist momentan keine Arena frei!"
  Statistics:
    Type-Name: "&cGebe den Statistik Namen ein um ihn anzusehen!"
    Invalid-Name: "&cName der Statistik ist nicht korrekt Tipps: kills, deaths, games_played, wins, loses, highest_score"
    Header: "&8&m-------------------[&6 Top 10 &8&m]-------------------"
    Format: "&e#%position% %name% - %value% &7%statistic%"
  Only-By-Player: "&cDu kannst diesen Befehl nur als Spieler ausfuehren!"
  Not-Playing: "&cDu musst in einer laufenden Runde sein um diesen Befehl ausfuehren!"
  No-Permission: "&cDu hast nicht die Berechtigung um das zu tun!"
  Admin-Commands:
    Teleported-To-Player: "&aTeleportiert zu player!"
    Player-Not-Found: "&cSpieler nicht gefunden!"
    Success-Reload: "&aDas System hat alle Konfigurationen und Arenas neu geladen!"
    List-Command:
      Format: "&aErstellte Arenen: &7%list%"
      No-Arenas-Created: "&cEs gibt keine Arenen zum anschauen!"
  Stats-Command:
    Header: "&l-----[DEINE STATS]-----"
    Header-Other: "&l-----[STATS FUER %player%]-----"
    Footer: "&l----------------------"
    Kills: "&aKills: &e"
    Deaths: "&aTode: &e"
    Wins: "&aWins: &e"
    Loses: "&aLoses: &e"
    Highest-Score: "&aHoehster Score: &e"
    Games-Played: "&aSpiele gespielt: &e"
  
# Anzeigetafelnachrichten im Spiel.
# Verwende nicht mehr als 48 Zeichen, wenn Du eine alte Versionen von Minecraft verwendest!!
# Kann in Version 1.14 und höher mit bis zu 144 Zeichen verwendet werden.
Scoreboard:
  Title: "&e&lOITC"
  Top-Player-Format: "&f%score% &6%player%"
  Content:
    # Inhalt der Anzeigetafel für Spieler
    Waiting:
      - ""
      - "&fSpieler: &a%players%"
      - ""
      - "&fMinimale Anzahl an Spielern: &a%min_players%"
      - ""
      - "&fMap: &a%mapname%"
      - ""
      - "&epatreon.com/Despical"
    Starting:
      - ""
      - "&fStart in: &a%time%"
      - ""
      - "&fSpieler: &a%players%"
      - ""
      - "&fMinimale Anzahl an Spielern: &a%min_players%"
      - ""
      - "&fMap: &a%mapname%"
      - ""
      - "&epatreon.com/Despical"
    Playing:
      - ""
      - "%top_player_1%"
      - "%top_player_2%"
      - "%top_player_3%"
      - ""
      - "&fMap: &e%mapname%"
      - "&fSpieler: &6%players%"
      - "&fScore: &6%kills%"
      - ""
      - "&fZeit uebrig: &6%formatted_time%"
      - ""
      - "&epatreon.com/Despical"

