# Anzeigetafelnachrichten im Spiel.
# Verwende nicht mehr als 48 Zeichen, wenn du eine alte Version von Minecraft verwendest!
# In den Versionen 1.14 und höher können bis zu 144 Zeichen verwendet werden.
Scoreboard:
  Title: "&e&lOITC"
  Top-Player-Format: "&f%score% &6%player%"
  Content:
    Waiting:
      - ""
      - "&fMap: &a%map_name%"
      - "&fPlayers: &a%players%/%max_players%"
      - ""
      - "&fWaiting for players..."
      - ""
      - "&epatreon.com/despical"
    Starting:
      - ""
      - "&fMap: &a%map_name%"
      - "&fPlayers: &a%players%/%max_players%"
      - ""
      - "&fStarting in &a%formatted_time% &fto"
      - "&fallow time for"
      - "&fadditional players"
      - ""
      - "&epatreon.com/despical"
    Playing:
      - ""
      - "%top_player_1%"
      - "%top_player_2%"
      - "%top_player_3%"
      - ""
      - "&fMap: &e%map_name%"
      - "&fSpieler: &6%players%"
      - "&fScore: &6%kills%"
      - ""
      - "&fZeit uebrig: &6%formatted_time%"
      - ""
      - "&epatreon.com/Despical"

