# In game scoreboard messages.
# Don't use more than 48 characters if you use old versions of Minecraft!
# Can be used up to 144 characters in 1.14 and higher versions.
Scoreboard:
  Title: "&e&lOITC"
  Top-Player-Format: "&f%score% &6%player%"
  Content:
    Waiting:
      - ""
      - "&fMapa: &a%map_name%"
      - "&fIgrači: &a%players%/%max_players%"
      - ""
      - "&fČekaju se igrači..."
      - ""
      - "&epatreon.com/despical"
    Starting:
      - ""
      - "&fMapa: &a%map_name%"
      - "&fIgrači: &a%players%/%max_players%"
      - ""
      - "&fPočinje za &a%formatted_time% &fa"
      - "&fpustimo vremena da"
      - "&figrači udju"
      - ""
      - "&epatreon.com/despical"
    Playing:
      - ""
      - "%top_player_1%"
      - "%top_player_2%"
      - "%top_player_3%"
      - ""
      - "&fMapa: &e%map_name%"
      - "&fIgrači: &6%players%"
      - "&fSkor: &6%kills%"
      - ""
      - "&fPreostalo vreme: &6%formatted_time%"
      - ""
      - "&epatreon.com/despical"

