      - "&f&lGegner:"
      - "  &7%opponent% &a%opponent_health%&c❤"
      - ""
      - "&fAktuelle strähne: &a%win_streak%"
      - ""
      - "&ewww.despical.com"
    Waiting:
      - ""
      - "&fMap: &a%mapname%"
      - "&fSpieler: &a%players%/2"
