#        You can translate KOTL messages here.
#             Color codes (&) supported.
#
#              Use \n to make new line
#
#     Some messages support their own placeholders
#                 like %player%

# KOTL Premium Command Messages
Commands:
  Did-You-Mean: "&cDid you mean &7/%command%&c?"
  Are-You-Sure: "&cAre you sure you want to do this action? Type the command again &6within 10 seconds &cto confirm!"
  Removed-Game-Instance: "&aGame instance has been removed successfully."
  No-Arena-Like-That: "&cWe couldn't find any arena with that name matching!"
  Arena-Not-Configured: "&cThis arena is not configured yet. If you think this is an issue contact staff!"
  Only-By-Player: "&cYou can execute this command only as player!"
  No-Permission: "&cYou don't have enough permission to use this command!"
  Success-Reload: "&aSystem successfully reloaded all configurations and arenas!"
  Player-Not-Found: "&cWe couldn't find any player with that name matching!"
  Statistics:
    Type-Name: "&cPlease type statistic name to view!"
    Invalid-Name: "&cName of statistic is invalid! Type: score or tours_played"
    Header: "&8&m-------------------[&6 Top 10 &8&m]-------------------"
    Format: "&e#%position% %name% - %value% &7%statistic%"
  Stats-Command:
    Header: "&l[-----YOUR STATS-----]"
    Header-Other: "&l[-----STATS FOR %player%-----]"
    Footer: "&l[--------------------]"
    Score: "&aScore: &e"
    Tours-Played: "&aTours played: &e"
  List-Command:
    No-Arenas-Created: "&cThere aren't any game instances to show! What about creating one?"
    Format: "&aExisting arenas: &7%list%"

# Used in most game messages.
In-Game:
  Plugin-Prefix: "&8[&6KOTL&8] "
  Join: "&7%player%&b joined the game!"
  Leave: "&7%player%&b left the game!"
  Already-Playing: "&cYou are already playing King of the Ladder!"
  Chat-Format: "&7%player%: &f%message%"
  Only-Command-Is-Leave: "&cYou have to leave the game first to perform commands."
  New-King: "&7%king% &bis the new king!"
  Last-King-Hologram: "&bLast king: &e%king%"
  There-Is-No-King: "Nobody"
  Clicked-Death-Block: "&7%player%&b clicked a death block and died!"

# Has usage only when boss bar is enabled in config
# Also not compatible with the versions before Minecraft 1.9
# Color values: PINK, BLUE, RED, GREEN, YELLOW, PURPLE and WHITE
# Style values: SOLID, SEGMENTED_6, SEGMENTED_10, SEGMENTED_12, SEGMENTED_20
Boss-Bar:
  Color: BLUE
  Style: SOLID
  Interval: 300 # 20 ticks = 1 second
  Messages:
    - "&e&lPLAYING &f&lKING OF THE LADDER &e&lby &b&lDESPICAL"
    - "&e&lTHANK YOU FOR &b&lPURCHASING &e&lAND &b&lSUPPORTING &e&lUS!"
    - "&e&lYOU LIKE THE PLUGIN? RATE US ON SPIGOT!"

Signs:
  Look-Sign: "&cYou have to look at a sign to perform this operation!"
  Please-Type-Arena-Name: "&cPlease type arena name in second line!"
  Arena-Doesnt-Exists: "&cWe couldn't find any arena with that name matching!"
  Doesnt-Have-Permission: "&cYou don't have enough permission to break this sign!"
  Sign-Created: "&aYou have successfully created an game sign!"
  Sign-Removed: "&aYou have successfully removed the game sign!"
  Lines:
    - "&c&lKOTL Premium"
    - "&f&l%map_name%"
    - "%players% online"
    - "&aKing: &f%king_name%"

# Don't use more than 48 characters if you use old versions of Minecraft.
# Can be used up to 144 characters in 1.14 and higher versions.
Scoreboard:
  Title: "&e&lKOTL Premium"
  Content:
    # Can be find more information about placeholders on our wiki.
    Playing:
      - ""
      - "Arena: &a%arena%"
      - ""
      - "Players: &a%players%"
      - ""
      - "King: &a%king%"
      - ""
      - "Score: &a%score%"
      - ""
      - "&ewww.github.com/Despical"

Validator:
  Invalid-Arena-Configuration: "[KOTL] Arena %arena% has invalid configuration! Missing node: %error%"
  Instance-Started: "[KOTL] Arena %arena% instance successfully started!"
  No-Instances-Created: "[KOTL] There are no arena instances created in configuration!"

# If you change the value the file will be replaced with default yaml
# So you shouldn't edit here. Be careful to make changes here!
Language: default